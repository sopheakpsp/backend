<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form id="radiotest">
		<input type="radio" name="radi" id="input1" value="1">
		<label for="input1">input1</label>
		<input type="radio" name="radi" id="input2" value="2">
		<label for="input2">input2</label>
		<input type="radio" name="radi" id="input3" value="3">
		<label for="input3">input3</label>

		<button onclick="click();">click</button>
	</form>
	
</body>

<script>
	var el = document.getElementById('radiotest').radi;
	function click(){
		for(i=0; i<el.length; i++){
			if(el[i].checked == true){
				alert(el[i].value);
			}
		}
	}
	
</script>
</html>
